events {
    worker_connections 1024;
}

http {
    upstream emailtrigger {
        server emailtrigger:3000;
    }

    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=email:10m rate=5r/s;

    # Servidor HTTP (redirecionar para HTTPS)
    server {
        listen 80;
        server_name _;
        
        # Redirecionar para HTTPS
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS
    server {
        listen 443 ssl http2;
        server_name _;

        # Configurações SSL (substitua pelos seus certificados)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Configurações SSL seguras
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de segurança adicionais
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Configurações de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Rotas da aplicação
        location / {
            proxy_pass http://emailtrigger;
            
            # Rate limiting para páginas
            limit_req zone=api burst=20 nodelay;
        }

        # Rate limiting específico para APIs de e-mail
        location /api/send-emails {
            limit_req zone=email burst=5 nodelay;
            proxy_pass http://emailtrigger;
        }

        location /api/email-reputation {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://emailtrigger;
        }

        location /api/unsubscribe {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://emailtrigger;
        }

        # Configurações para arquivos estáticos
        location /_next/static {
            proxy_pass http://emailtrigger;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /public/ {
            proxy_pass http://emailtrigger;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
