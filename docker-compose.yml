version: '3.8'

services:
  emailtrigger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-gabinete-email
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - EMAIL=${EMAIL:-contato@smartgabinete.com.br}
      - PASSWORD=${PASSWORD:-sua_senha_smtp}
    volumes:
      # Volume para persistir dados de e-mails
      - email_data:/app/public/data
    networks:
      - email_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/email-reputation"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: smart-gabinete-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - emailtrigger
    networks:
      - email_network
    profiles:
      - production

volumes:
  email_data:
    driver: local

networks:
  email_network:
    driver: bridge
